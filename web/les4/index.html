<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 seasons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>4  seasons</h1>
    <div id="container">
        <h2 id="mytitle">mijn schilderijen</h2>
        <button ondblclick="b" class="standaard" onclick="changeimage(0)">seasons</button>
        <button  class="oranje" onclick="changeimage(1)">fall</button>
        <button  class="wit" onclick="changeimage(2)">winter</button>
        <button  class="groen" onclick="changeimage(3)">spring</button>
        <button  class="geel" onclick="changeimage(4)">summer</button>
        <h1></h1>
        <img id="myimage" src="img/seasons.jpg" alt="schilderij">
        <h3 id ="mybeschrijving">seizoenen</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
